version: '3.8'

services:
  # Application container for Dusk tests
  app:
    build:
      context: .
      dockerfile: Dockerfile.dusk
      args:
        - PHP_VERSION=8.4
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
      - ./tests/Browser/screenshots:/var/www/html/tests/Browser/screenshots
      - ./tests/Browser/console:/var/www/html/tests/Browser/console
    environment:
      - APP_ENV=testing
      - APP_KEY=base64:rqMi9mHNcwOiRQDKuYPa2+ytWEKvlhGeNbixjGWsVsQ=
      - APP_DEBUG=true
      - APP_URL=http://app:9000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=devflow_dusk
      - DB_USERNAME=devflow
      - DB_PASSWORD=secret
      - CACHE_DRIVER=array
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - TELESCOPE_ENABLED=false
      - DUSK_DRIVER_URL=http://selenium:4444
    ports:
      - "9000:9000"
    depends_on:
      mysql:
        condition: service_healthy
      selenium:
        condition: service_started
    networks:
      - dusk-network
    command: php -S 0.0.0.0:9000 -t public

  # Selenium Chrome standalone container
  selenium:
    image: selenium/standalone-chrome:latest
    hostname: selenium
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC port for viewing tests in real-time
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_VNC_NO_PASSWORD=1
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
      - JAVA_OPTS=-Dwebdriver.chrome.whitelistedIps=
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - dusk-network

  # MySQL database for tests
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=devflow_dusk
      - MYSQL_USER=devflow
      - MYSQL_PASSWORD=secret
    ports:
      - "33061:3306"
    volumes:
      - dusk-mysql-data:/var/lib/mysql
    networks:
      - dusk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  dusk-network:
    driver: bridge

volumes:
  dusk-mysql-data:
    driver: local
