# ================================
# Persistent Storage Volumes
# ================================
volumes:
  # Database data
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./storage/data}/postgres

  # Redis data
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./storage/data}/redis

  # Laravel storage (logs, cache, sessions, uploads)
  storage_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./storage

  # Bootstrap cache
  bootstrap_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./bootstrap/cache

  # Nginx logs
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_PATH:-./storage/logs}/nginx

# ================================
# Docker Networks
# ================================
networks:
  devflow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
    driver_opts:
      com.docker.network.bridge.name: devflow_br0
