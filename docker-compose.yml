version: '3.8'

services:
  app:
    image: php:8.4-cli
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: tail -f /dev/null
    environment:
      - APP_ENV=testing
      - DB_CONNECTION=sqlite
      - DB_DATABASE=:memory:
      - CACHE_DRIVER=array
      - SESSION_DRIVER=array
      - QUEUE_CONNECTION=sync

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=testing
      - APP_KEY=base64:I3WSB7wRH6xiI8KOmAZF3U8PA1M41PpGstglNw+PnJY=
      - DB_CONNECTION=sqlite
      - DB_DATABASE=:memory:
      - CACHE_DRIVER=array
      - SESSION_DRIVER=array
      - QUEUE_CONNECTION=sync
      - TELESCOPE_ENABLED=false
