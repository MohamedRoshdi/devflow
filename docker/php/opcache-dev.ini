[opcache]
; OPcache Development Configuration
; Validates timestamps on every request for rapid development

; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory Settings
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000

; Development Settings (validate on every request)
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 0

; Debugging
opcache.consistency_checks = 1
opcache.force_restart_timeout = 180
opcache.max_wasted_percentage = 10

; File Cache (disabled for development)
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0

; JIT (PHP 8.4) - Conservative for development
opcache.jit_buffer_size = 64M
opcache.jit = tracing
