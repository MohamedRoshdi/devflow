; PHP configuration for Dusk browser tests
; Optimized for testing environment

[PHP]
; Error handling
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Memory and execution limits (increased for browser tests)
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000

; File uploads
upload_max_filesize = 100M
post_max_size = 100M
file_uploads = On

; Session
session.gc_maxlifetime = 7200

; Date
date.timezone = UTC

; OPcache (disabled for testing to see code changes immediately)
opcache.enable = 0
opcache.enable_cli = 0

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Expose PHP version (disabled for security, but OK in testing)
expose_php = Off

; Security
allow_url_fopen = On
allow_url_include = Off
