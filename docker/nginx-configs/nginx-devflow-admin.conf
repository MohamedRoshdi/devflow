# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name admin.nilestack.duckdns.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.nilestack.duckdns.org;
    root /var/www/devflow-pro/public;
    index index.php index.html;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/admin.nilestack.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.nilestack.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    charset utf-8;

    # Increase max body size for large deployments/uploads and Livewire requests
    client_max_body_size 100M;

    # Basic authentication for extra security
    # auth_basic "Admin Area";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # IP whitelist (uncomment and adjust as needed)
    # allow 192.168.1.0/24;
    # allow YOUR_IP_HERE;
    # deny all;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  {
        access_log off;
        log_not_found off;
        # Prevent indexing
        return 200 "User-agent: *\nDisallow: /\n";
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeouts for long-running deployment requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Enhanced security headers for admin area
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

    access_log /var/log/nginx/devflow-admin-access.log;
    error_log /var/log/nginx/devflow-admin-error.log;
}
