# DevFlow Pro - Nginx Configuration for Laravel 12
# Optimized for production with security best practices

# Upstream PHP-FPM configuration
upstream php-fpm {
    server app:9000;
    # For load balancing (if scaling PHP-FPM containers)
    # server app2:9000;
    # server app3:9000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS in production
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint (no redirect)
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Redirect all other HTTP traffic to HTTPS in production
    # Comment this out for local development
    # return 301 https://$host$request_uri;

    # For local development without SSL, include the main configuration
    include /etc/nginx/snippets/laravel.conf;
}

