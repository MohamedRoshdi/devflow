version: '3.8'

services:
  # PostgreSQL Production Database
  postgres:
    image: postgres:16-alpine
    container_name: devflow_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-devflow_pro}
      POSTGRES_USER: ${DB_USERNAME:-devflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - devflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-devflow} -d ${DB_DATABASE:-devflow_pro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: devflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - devflow_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # DevFlow Pro Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        PHP_VERSION: 8.4
    container_name: devflow_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PROJECTS_PATH:-/opt/devflow/projects}:/opt/devflow/projects
      - ${BACKUPS_PATH:-/opt/devflow/backups}:/opt/devflow/backups
      - ${LOGS_PATH:-/opt/devflow/logs}:/opt/devflow/logs
      - ${SSL_PATH:-/opt/devflow/ssl}:/opt/devflow/ssl
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-devflow_pro}
      - DB_USERNAME=${DB_USERNAME:-devflow}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devflow_network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        PHP_VERSION: 8.4
    container_name: devflow_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PROJECTS_PATH:-/opt/devflow/projects}:/opt/devflow/projects
      - ${BACKUPS_PATH:-/opt/devflow/backups}:/opt/devflow/backups
      - ${LOGS_PATH:-/opt/devflow/logs}:/opt/devflow/logs
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-devflow_pro}
      - DB_USERNAME=${DB_USERNAME:-devflow}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_CONNECTION=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devflow_network

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        PHP_VERSION: 8.4
    container_name: devflow_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - .:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PROJECTS_PATH:-/opt/devflow/projects}:/opt/devflow/projects
      - ${BACKUPS_PATH:-/opt/devflow/backups}:/opt/devflow/backups
      - ${LOGS_PATH:-/opt/devflow/logs}:/opt/devflow/logs
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-devflow_pro}
      - DB_USERNAME=${DB_USERNAME:-devflow}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devflow_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: devflow_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ${SSL_PATH:-/opt/devflow/ssl}:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - devflow_network

  # PostgreSQL Admin (pgAdmin) - Optional, for development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devflow_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@devflow.pro}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - devflow_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  devflow_network:
    driver: bridge
