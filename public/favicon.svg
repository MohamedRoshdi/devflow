<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="nilestack-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="nilestack-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#nilestack-gradient)"/>
  <!-- Letter N stylized as stacked layers -->
  <g fill="white">
    <!-- N shape made of stacked bars representing "Stack" -->
    <rect x="16" y="16" width="8" height="32" rx="2"/>
    <rect x="40" y="16" width="8" height="32" rx="2"/>
    <path d="M20 16 L44 44 L44 48 L40 48 L40 44 L20 20 L20 16 Z" fill="white" opacity="0.95"/>
    <!-- Wave element representing Nile -->
    <path d="M16 52 Q24 48 32 52 Q40 56 48 52" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
