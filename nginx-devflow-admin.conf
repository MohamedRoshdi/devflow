server {
    listen 80;
    listen [::]:80;
    server_name admin.nilestack.duckdns.org;
    root /var/www/devflow-pro/public;
    index index.php index.html;

    charset utf-8;

    # Basic authentication for extra security
    # auth_basic "Admin Area";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # IP whitelist (uncomment and adjust as needed)
    # allow 192.168.1.0/24;
    # allow YOUR_IP_HERE;
    # deny all;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  {
        access_log off;
        log_not_found off;
        # Prevent indexing
        return 200 "User-agent: *\nDisallow: /\n";
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Enhanced security headers for admin area
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

    access_log /var/log/nginx/devflow-admin-access.log;
    error_log /var/log/nginx/devflow-admin-error.log;
}